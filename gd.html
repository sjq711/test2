<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./animate.css">
    <script>
        (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          
          docEl.style.fontSize = Math.floor (100 * (clientWidth / 1080)) + 'px';
        };

      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    </script>
    <style>
        html,body{
            width: 100%;
            height: auto;
            margin: 0;
            background: #f3f3f1;
            font-size: 0;
            user-select:none;
            -webkit-user-select: none;
        }
        body{
            text-size-adjust: 100% !important;
            -webkit-text-size--adjust: 100% !important;
        }   
        .warp{
            width: 100%;
            background: white;
        }
        img{
            width: 100%;
        }
        .oneWarp{
            position: relative;
        }
        .bgImg{
            width: 100%;
            
            font-size: 0 ;
        }
        .bgImg img{
            width: 100%;
            /* height: 12.61rem; */
        }
        .posWarp{
            position: absolute;
            top: 3.44rem;
            left: 0;
            width: 100%;
           
        }
        .loopHead{
            display: flex;
            justify-content: center;
            position: relative;
        }
        .headImg{
            width: 4.5rem;
            margin-top: 0.36rem;
            margin-left: 0.08rem;
        }

        .loopHead .point{
            position: absolute;
            width: 5.3rem;
        }
        .point span{
            width: 0.23rem;
            height: 0.23rem;
            display: inline-block;
            border-radius: 50%;
            margin-right: 0.23rem;
        }
        .point span:last-child{
            /* margin-right: 0; */
        }
        .pointTop{
            top: 0;
            left: 2.77rem;
        }
        .pointLeft{
            transform: rotate(-90deg);
            -webkit-transform: rotate(-90deg);
            transform-origin: 0 0;
            -webkit-transform-origin: 0 0;
            top: 5.3rem;
            left: 2.77rem;
        }
        .pointRight{
            top: 5.08rem;
            right: 2.96rem;
            transform: rotate(90deg);
            -webkit-transform: rotate(90deg);
            transform-origin: right bottom;
            -webkit-transform-origin: right bottom;
        }
        .pointBottom{
            top: 5.07rem;
            left: 2.79rem;
            transform: rotate(180deg);
            -webkit-transform: rotate(180deg);
        }
        
        @keyframes move {
            0%{
                transform: translateX(0);
                -webkit-transform: translateX(0);
            }
            50%{
                transform: translateX(0.23rem);
                -webkit-transform: translateX(0.23rem);
            }
            100%{
                transform: translateX(0.46rem);
                -webkit-transform: translateX(0.46rem);
            }
        }
        @-webkit-keyframes move {
            0%{
                transform: translateX(0);
                -webkit-transform: translateX(0);
            }
            50%{
                transform: translateX(0.23rem);
                -webkit-transform: translateX(0.23rem);
            }
            100%{
                transform: translateX(0.46rem);
                -webkit-transform: translateX(0.46rem);
            }
        }
        .spanWarpMove{
            animation: move 0.4s linear infinite;
            -webkit-animation: move 0.4s linear infinite;
        }
        .light1{
            background-color: #019a7b;
        }
        .light2{
            background-color: #019879;
        }
        .light3{
            background-color: #009b7b;
        }
        .light4{
            background-color: #019879;
        }
        .light5{
            background-color: #06a27b;
        }
        .light6{
            background-color: #10a681;
        }
        .light7{
            background-color: #19b284;
        }
        .light8{
            background-color: #2ac38b;
        }
        .light9{
            background-color: #2fce8e;
        }
        .light10{
            background-color: #3ee095;
        }
        .light11{
            background-color: #3ee095;
        }
        .pointRight .light1, .pointBottom .light1{
            background-color: #00cd8a;
        }
        .pointRight .light2, .pointBottom .light2{
            background-color: #00cb8b;
        }
        .pointRight .light3, .pointBottom .light3{
            background-color: #00cc87;
        }
        .pointRight .light4, .pointBottom .light4{
            background-color: #02cb87;
        }
        .pointRight .light5, .pointBottom .light5{
            background-color: #08cb89;
        }
        .pointRight .light6, .pointBottom .light6{
            background-color: #09cd8b;
        }
        .pointRight .light7, .pointBottom .light7{
            background-color: #15d290;
        }
        .pointRight .light8, .pointBottom .light8{
            background-color: #25d990;
        }
        .textTime{
            margin-top: 1.43rem;
            text-align: center;
        }
        .gifText{
            font-size: .5rem;
            color: white;
        }
        .time{
            margin-top: .6rem;
            font-size: .4rem;
            transform: scaleY(1.2);
            font-weight: 400;
        }
    </style>
</head>

<script>
    setTimeout(function(){
        document.querySelector('.pointTop .spanWarp').classList.add('spanWarpMove')
        document.querySelector('.pointLeft .spanWarp').classList.add('spanWarpMove')
        document.querySelector('.pointRight .spanWarp').classList.add('spanWarpMove')
        document.querySelector('.pointBottom .spanWarp').classList.add('spanWarpMove')
    },1000)
    function bb(d){
        if(d<10){
            return '0' + d
        }
        return d
    }
    function getCurrentTime(flag){
        var now = new Date()
        var year = now.getYear()+1900;
        var month = now.getMonth() + 1;
        if(month < 10){
            month = '0' + month
        }
        var day = now.getDate();
        if(day < 10){
            day = '0' + day
        }
        var h = now.getHours();
        var m = now.getMinutes();
        var sec = now.getSeconds();
        var nowDate = year + '-' + month + '-' + day + '  '
        var time = bb(h)+':'+bb(m)+':'+bb(sec)
        document.querySelector('.time').innerText = nowDate+time
        
    }
    getCurrentTime()
    setInterval(getCurrentTime,1000)
</script>
